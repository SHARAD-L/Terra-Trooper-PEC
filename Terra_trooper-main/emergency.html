      <main>
        <div class="container" id="top">
          <div class="wrapper">
            <h1>Welcome Back <span class="auto-type"></span></h1>

            <div class="icons">
              <button class="btn" onclick="openPopup7()">
                <span class="material-symbols-outlined"> notifications </span>
              </button>
              <div class="popup7" id="popup7">
                <div class="pop7-container">
                  <h3>Notifications</h3>
                  <hr />
                  <div class="icon">
                    <button class="btn" onclick="closePopup7()">
                      <span class="material-symbols-outlined"> close </span>
                    </button>
                  </div>
                </div>
                <div class="popup7-content">
                  <a href="#">View Bill</a>
                  <a href="#">Share</a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="container" id="emer-bill">
          <div class="bill-container"></div>
        </div>
      </main>

      <div class="right">
        <div class="top">
          <button id="menu-btn">
            <span class="material-symbols-outlined"> menu </span>
          </button>

          <div class="profile">
            <div class="theme-toggler">
              <span class="material-symbols-outlined active"> light_mode </span>
              <span class="material-symbols-outlined"> dark_mode </span>
            </div>
            <div class="info">
              <a href="./profile.html"

              ></a>
            </div>
            <div class="profile-photo">

    <script>
      var typed = new Typed(".auto-type", {

    <script>
      const userName = localStorage.getItem("user-name");
